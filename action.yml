name: 'seedwing-action'
description: 'Apply seedwing policies to your project'
author: 'seedwing-io team'
branding:
  icon: play-circle
  color: black
inputs:
  policy-dir:
    description: Additional policies to use for enforcement
    required: true
  enforcer-config:
    description: Path to configuration file for the enforcer.
    required: true
  source:
    description: Path to the manifest file. pom.xml and Carg.toml file are auto-detected. Defaults to the project root.
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.policy-dir }}
    - ${{ inputs.enforcer-config }}
    - ${{ inputs.source }}
